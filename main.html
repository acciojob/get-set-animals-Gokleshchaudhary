<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Hierarchy</title>
    <style>
        /* Basic CSS, not strictly required for the class logic but good practice */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Animal Hierarchy Example</h1>
    <p>Check the browser's developer console (F12) to see the output from the JavaScript code.</p>

    <script>
        // 1. Animal Class
        class Animal {
            constructor(species) {
                this._species = species;
            }

            // Getter for species
            get species() {
                return this._species;
            }

            // Method to make a sound
            makeSound() {
                console.log(`The ${this.species} makes a sound`);
            }
        }

        // 2. Cat Class
        class Cat extends Animal {
            constructor(species) {
                super(species); // Call the parent class constructor
            }

            // Method for purring
            purr() {
                console.log("purr");
            }
        }

        // 3. Dog Class
        class Dog extends Animal {
            constructor(species) {
                super(species); // Call the parent class constructor
            }

            // Method for barking
            bark() {
                console.log("woof");
            }
        }

        // Example Usage (as provided in the requirements)
        console.log("--- Testing Cat ---");
        const myCat = new Cat("Siamese");
        console.log(`Cat species: ${myCat.species}`); // Accessing the getter
        myCat.makeSound();
        myCat.purr();

        console.log("\n--- Testing Dog ---");
        const myDog = new Dog("Golden Retriever");
        console.log(`Dog species: ${myDog.species}`); // Accessing the getter
        myDog.makeSound();
        myDog.bark();

    </script>
</body>
</html>
